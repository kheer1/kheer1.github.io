<!DOCTYPE html>
<html>
<head>
	<title>FWT Form</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
	<form name="Favorite Character" action="success.html" method="post">
		<h2>Please fill out this form!</h2>
   			<fieldset>
     			<div>
       				<label>Favorite Character:</label>
       				<input type="text" name="name" placeholder="Bearman">
       			</div>
       			
       			<div>
       				<label>Favorite Type of Character:</label>
       				<select name="type">
         			<option value="battletype">Balanced</option>
         			<option value="battletype">Support</option>
         			<option value="battletype">Defensive</option>
         			<option value="battletype">Attack</option>
         			<option value="battletype">Area-Attack</option>
       				</select>
     			</div>
       			
       			<div>
       				<label>Favorite Character Property:</label>
       				<select name="type">
         			<option value="property">Paper</option>
         			<option value="property">Rock</option>
         			<option value="property">Scissors</option>
       				</select>
     			</div>
   			</fieldset>

 			<fieldset>
     			<div>
     				<label>Why did you start playing this game?</label>
     				<textarea name="textarea" rows="15" cols="60">Please explain</textarea>
     			</div>
   			</fieldset>
   
  		<button type="submit">Submit</button>
 	</form>
</body>

<footer>
  	<a href="index.html"><h3> Home </h3></a>
</footer>

</html>
